<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Order Summary Component Solution</title>
    <meta name="viewport" content="width=device-width,maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>

<body>
    
<main>
<div class="order-summary-box">
    <img src="images/illustration-hero.svg" alt="Art of person wearing headphones dancing while listening to music">

    <div class="summary-items">
        <h1 class="title">Order Summary</h1>
        <p class="detail">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-box">
            <div class="plan-icon"><img src="images/icon-music.svg" alt="Music symbol icon"></div>
            <div class="plan-name">Annual Plan<br><span class="plan-price">$59.99/year</span></div>
            <div class="plan-change">Change</div>
        </div>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel-button"><span class="cancel-text">Cancel Order</span></button>
</div>
</main>

</body>

</html>
